<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kanban</title>
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="libs/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <header>
            <h4>Kanban Board</h4>
        </header>

        <main>
            
            <section>
                <h5>NEW</h5>
                <ul class="sortable" id='1'>

                </ul>
            </section>
            <section>
                <h5>IN PROGGRESS</h5>
                <ul class="sortable" id='2'>

                </ul>
            </section>
            <section>
                <h5>READY FOR TEST</h5>
                <ul class="sortable" id='3'>

                </ul>
            </section>
            <section>
                <h5>DONE</h5>
                <ul class="sortable" id='4'>

                </ul>
            </section>
            
            <form class="sortable-form">
                <input type="text" name="name" placeholder="Name" id='name'>
                <select id="column">
                    <option value="1">NEW</option>
                    <option value="2">IN PROGGRESS</option>
                    <option value="3">READY FOR TEST</option>
                    <option value="4">DONE</option>
                </select>
                <button id='add' type="button" name="button">Add</button>
            </form>
        </main>


        <script src="libs/jquery-3.0.0.min.js" charset="utf-8"></script>
        <script src="libs/jquery-ui.min.js" charset="utf-8"></script>
        <script src="models/card.js" charset="utf-8"></script>
        <script src="models/kanban.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
